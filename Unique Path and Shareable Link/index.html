<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><b>Resume Builder by Waqas Ali</b></h1>

    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">URL:</label>
            <input type="text" id="username" name="username" placeholder="Your Resume URL should be Unique"
                required><br>

            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Any Contact Number</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>

            <label for="education">Degrees</label>
            <textarea name="education" id="education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>

            <label for="skills">Diplomas</label>
            <textarea name="skills" id="skills" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>

            <label for="experience">Workings</label>
            <textarea name="experience" id="experience" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit">Click Here For Best Free Resume</button>

    </form>

    <div id="resumeOutput"></div>

    <script src="app.js"></script>
</body>

</html>
