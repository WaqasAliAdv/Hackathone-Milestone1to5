<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditableResume</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1><u><b>Editable Resume Builder</b></u></h1>
    <h2><span style="background-color: white;">Made in </span><span style="background-color: rgb(34, 168, 34);">
            Pakistan by Waqas
            Ali</span></h2>
    <h4><b>Fill out the <span style="background-color: yellow; border: 2px solid darkred; font-size: 25px;">following
                form</span> accordingly </b></h4>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name"> Name </label>
            <input type="text" id="name" name="name" required><br>

            <label for="email"> Email </label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone"> Phone </label>
            <input type="tel" id="phone" name="phone" required><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>

            <label for="education">Degrees</label>
            <textarea name="education" id="education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>

            <label for="skills">Diplomas</label>
            <textarea name="skills" id="skills" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>

            <label for="experience">Workings</label>
            <textarea name="experience" id="experience" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit">Generate Resume</button>

    </form>

    <div id="resumeOutput"></div>

    <script src="script.js"></script>
    <script>
        // Add an event listener to the form submission
        document.getElementById("resumeForm").addEventListener("submit", function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Generate the resume (assuming you have a function for this)
            generateResume();

            // Clear the form fields
            this.reset();
        });

        // Assuming you have a function to generate the resume
        function generateResume() {
            // Your code to generate the resume goes here
            // For demonstration purposes, I'll just log a message
            console.log("Resume generated!");
        }
    </script>
</body>
</html>
