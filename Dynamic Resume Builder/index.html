<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamicResumeBuilder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="resume-form">
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>

        <h2>Education</h2>
        <label for="education">Degree:</label>
        <input type="text" id="education" required>

        <h2>Skills</h2>
        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" required>

        <h2>Work Experience</h2>
        <label for="work-experience">Work Experience:</label>
        <textarea id="work-experience" required></textarea>

        <button type="submit">Generate Resume</button>
    </form>
    <script src="script.js"></script>

</body>

</html>
